<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Anniversary - Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-layer"></div> <!-- Background color layer -->
  <canvas id="fallingHearts"></canvas> <!-- Canvas for falling hearts -->   
  <div id="navbar"></div> <!-- Placeholder for the navbar -->

  <div class="container my-5">
    <h1 class="text-center mb-4">Our Memories</h1>
    <div class="d-flex justify-content-center"> <!-- Center the carousel -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="max-width: 800px;"> <!-- Set max width -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/photo1.jpg" class="d-block w-100" alt="Memory 1">
          </div>
          <div class="carousel-item">
            <img src="images/photo2.jpg" class="d-block w-100" alt="Memory 2">
          </div>
          <div class="carousel-item">
            <img src="images/photo3.jpg" class="d-block w-100" alt="Memory 3">
          </div>
          <div class="carousel-item">
            <img src="images/photo4.jpg" class="d-block w-100" alt="Memory 4">
          </div>
          <div class="carousel-item">
            <img src="images/photo5.jpg" class="d-block w-100" alt="Memory 5">
          </div>
          <div class="carousel-item">
            <img src="images/photo6.jpg" class="d-block w-100" alt="Memory 6">
          </div>
          <div class="carousel-item">
            <img src="images/photo7.jpg" class="d-block w-100" alt="Memory 7">
          </div>
          <div class="carousel-item">
            <img src="images/photo8.jpg" class="d-block w-100" alt="Memory 8">
          </div>
          <div class="carousel-item">
            <img src="images/photo9.jpg" class="d-block w-100" alt="Memory 9">
          </div>
          <div class="carousel-item">
            <img src="images/photo10.jpg" class="d-block w-100" alt="Memory 10">
          </div>
          <div class="carousel-item">
            <img src="images/photo11.jpg" class="d-block w-100" alt="Memory 11">
          </div>
          <div class="carousel-item">
            <img src="images/photo12.jpg" class="d-block w-100" alt="Memory 12">
          </div>
          <div class="carousel-item">
            <img src="images/photo13.jpg" class="d-block w-100" alt="Memory 13">
          </div>
          <div class="carousel-item">
            <img src="images/photo14.jpg" class="d-block w-100" alt="Memory 14">
          </div>
          <div class="carousel-item">
            <img src="images/photo15.jpg" class="d-block w-100" alt="Memory 15">
          </div>
          <div class="carousel-item">
            <img src="images/photo16.jpg" class="d-block w-100" alt="Memory 16">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
</body>
</html>
